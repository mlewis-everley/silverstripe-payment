name: PayPal
---

PaymentProcessor:
  factory:
    PayPalDirect:
      title: 'PayPal Direct Payment'
      controller: 'PaymentProcessor_MerchantHosted'
      gateway_classes:
        live: PayPalDirectGateway
        dev: PayPalDirectGateway
      model: 'PayPal'
      
    PayPalExpress:
      title: 'PayPal Express Checkout'
      controller: 'PaymentProcessorGatewayHosted'
      gateway_classes: 
        live: PayPalExpressGateway
        dev: PayPalExpressGateway
      model: 'PayPal'

PayPalGateway:
  live:
    url:
      'https://api-3t.paypal.com/nvp'
  dev:
    url:
      'https://api-3t.sandbox.paypal.com/nvp'
  action:
    'Sale'
